{% extends 'base.html' %}

{% block head %}
    <title>Авторизация</title>
{% endblock %}
{% block body %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form method="post">
                <div class="mt-md-4">
                  <h2 class="fw-bold mb-2 text-uppercase">Авторизация</h2>
                    <br>
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="text" name="login" id="login" class="form-control form-control-lg" placeholder="Login" />
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Password" />
                  </div>
                    <br>
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg w-100" id="btnLogin" type="submit">войти</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
    document.getElementById('btnLogin').onclick = myFunction;
    function myFunction() {
        document.getElementById('login').value;
        document.getElementById('password').value;
        document.cookie = "login=" + document.getElementById('login').value + "; expires=Thu, 31 Dec 2038 23:59:59 UTC; path=/"
        document.cookie = "password=" + document.getElementById('password').value + "; expires=Thu, 31 Dec 2038 23:59:59 UTC; path=/"
}
</script>
{% endblock %}
